<section class="nav-container" [class.sticky]="scrollY > 0 && outOfView === true" [class.non-sticky]="scrollY === 0">
  <div class="nav-collapsed" (click)="toggleNav()" [class.bg-color]="navCollapsed === false">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </div>
  <div class="nav-links" [class.nav-links-collapsed]="navCollapsed === true" [class.nav-links-expanded]="navCollapsed === false">
    <div class="nav-link" [class.active]="router.url === '/home' && scrollY < 250">
      <div (click)="goHome()">Home</div>
    </div>
    <div class="nav-link" [class.active]="about === true && technologies === false && scrollY > 249">
      <div (click)="scrollTo('about')">About</div>
    </div>
    <div class="nav-link" [class.active]="technologies === true && experience === false">
      <div (click)="scrollTo('skills')">Technologies</div>
    </div>
    <div class="nav-link" [class.active]="experience === true && portfolio == false">
      <div (click)="scrollTo('experience')">Experience</div>
    </div>
    <div class="nav-link" [class.active]="portfolio === true">
      <div (click)="scrollTo('portfolio')">Portfolio</div>
    </div>
  </div>

</section>
