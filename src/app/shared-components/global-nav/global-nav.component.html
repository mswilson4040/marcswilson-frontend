<mat-toolbar color="primary">
  <div id="leftNav">
    <mat-icon (click)="toggleNav()">menu</mat-icon>
    <h4 class="mat-h4">Home</h4>
  </div>
  <div id="rightNav">
    <button mat-button *ngIf="user === null" routerLink="/login">Login</button>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="user !== null">{{user.name}}</button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/admin">
        <mat-icon>settings</mat-icon>
        <span>Admin</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>person</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

</mat-toolbar>
