<section id="contactFormDialog">
  <div class="dialog-header">
    <h1 class="mat-h1">Contact Form</h1>
    <hr />
  </div>
  <div class="dialog-body">
    <div class="row">
      <mat-form-field>
        <input matInput placeholder="From" [(ngModel)]="mailMessage.from" [formControl]="fromCtrl" />
        <mat-error *ngIf="fromCtrl.hasError('required')">
          Please enter a valid name.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Subject" [(ngModel)]="mailMessage.subject" [formControl]="subjectCtrl"/>
        <mat-error *ngIf="subjectCtrl.hasError('required')">
          Please enter a valid subject.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <textarea matInput placeholder="Message" rows="6" [(ngModel)]="mailMessage.message"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="sendEmail()">Send</button>
    <button mat-raised-button (click)="cancel()">Close</button>
  </div>
</section>
