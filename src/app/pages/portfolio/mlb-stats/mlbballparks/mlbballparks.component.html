<div id="mlbsstatsBallparksContainer">
  <div id="ballparksContainer">
    <div class="col-xl-6 park-container" *ngFor="let park of ballparks">
      <div class="park-container-inner rounded">
        <h5 class="h5">{{park.park.name}}</h5>
        <div class="text-muted">{{park.city}}, {{park.state}} - {{park.country}}</div>
      </div>
    </div>
  </div>
</div>
