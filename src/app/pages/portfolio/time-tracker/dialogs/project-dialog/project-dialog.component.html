<section class="dialog-container">
  <md-input-container>
    <input mdInput placeholder="Project" [(ngModel)]="project.name" />
  </md-input-container>
  <section class="button-container">
    <button md-raised-button (click)="dialogClose();">Add</button>
    <button md-raised-button (click)="cancel()">Cancel</button>
  </section>

</section>
