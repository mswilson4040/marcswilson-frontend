<h2 md-dialog-title>New Company</h2>
<md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Company Name" [(ngModel)]="company.name" />
  </md-input-container>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-raised-button (click)="closeDialog()">OK</button>
  <button md-button (click)="cancel()">Cancel</button>
</md-dialog-actions>
