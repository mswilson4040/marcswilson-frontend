<section class="container" id="timesheetContainer">
  <section id="timesheetRibbon">
    <h3>{{currentDate | date: 'fullDate'}}</h3>
    <md-select placeholder="Company">
      <md-option *ngFor="let company of companies">{{company.name}}</md-option>
    </md-select>
  </section>
  <section>
    <nav>
      <md-tab-group [selectedIndex]="selectedIndex">
        <md-tab label="SUN"></md-tab>
        <md-tab label="MON"></md-tab>
        <md-tab label="TUE"></md-tab>
        <md-tab label="WED"></md-tab>
        <md-tab label="THU"></md-tab>
        <md-tab label="FRI"></md-tab>
        <md-tab label="SAT"></md-tab>
      </md-tab-group>
    </nav>
    <section id="timecardBody">
      <section>
        <p>Project Name</p>
        <hr />
        <section class="entry-info">
          <p class="entry-description">this would be the description and stuff</p>
          <h5 class="entry-time">1.50</h5>
        </section>
      </section>
      <section class="timecard-actions">
        <button md-raised-button (click)="addNewEntry()">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Add Entry
        </button>
      </section>
    </section>
  </section>
</section>
