<section class="container" id="calendarContainer">
  <section id="calendarHeader">
    <div class="mat-display-1">
      {{activeMonthName}} {{activeMonth.getUTCFullYear()}}
    </div>
    <div class="button-container">
      <button md-raised-button (click)="previousMonth()">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
        Previous
      </button>
      <button md-raised-button (click)="nextMonth()">
        Next
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      </button>
    </div>
  </section>

  <section class="day-labels">
    <div class="day-label">Sunday</div>
    <div class="day-label">Monday</div>
    <div class="day-label">Tuesday</div>
    <div class="day-label">Wednesday</div>
    <div class="day-label">Thursday</div>
    <div class="day-label">Friday</div>
    <div class="day-label">Saturday</div>
  </section>
  <section class="calendar-container">
    <div *ngFor="let day of calendarDays" class="day-container" [class.day-container-fade]="activeMonth.getMonth() !== day.date.getMonth()" [class.current-day]="day.date.getTime() === todaysDate.getTime()">
      <div class="day-label">{{day.date.getDate()}}</div>
      <div class="entries">
        <div class="entry holiday" *ngIf="day.holiday">
          {{day.holiday.name}}
        </div>
        <div *ngFor="let entry of day.entries" class="entry billable-hour">
          <div>{{entry.project.name}}</div>
          <div>{{entry.timeSpent}}</div>
        </div>
      </div>
      <div class="new-entry" (click)="addEntry(day)">
        <i class="fa fa-plus" aria-hidden="true"></i> New Entry
      </div>
    </div>
  </section>
  <section class="legend">
    <md-chip-list>
      <md-chip class="billable-hour">Billable Hour</md-chip>
      <md-chip class="holiday">Holiday</md-chip>
    </md-chip-list>
  </section>
</section>
