<md-sidenav-container class="side-nav-container">
  <md-sidenav #sidenav class="side-nav">
    <div class="company-item" *ngFor="let company of companies">{{company.name}}</div>
    <div class="new-company-button">
      <button md-button md-raised-button (click)="addCompany()">New Company</button>
    </div>
  </md-sidenav>
  <div id="pageContent">
    <div class="side-bar" (click)="sidenav.open()">
      <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    </div>
    <div class="main-content">
      <md-tab-group class="tab-group">
        <md-tab label="Home">
          <div class="home-cards-container">
            <md-card class="tile-card blue">
              <md-card-content class="tile-card-content">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </md-card-content>
            </md-card>
            <md-card class="tile-card red">
              <md-card-content class="tile-card-content">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </md-card-content>
            </md-card>
            <md-card class="tile-card light-blue">
              <md-card-content class="tile-card-content">
                <i class="fa fa-book" aria-hidden="true"></i>
              </md-card-content>
            </md-card>
            <md-card class="tile-card green">
              <md-card-content class="tile-card-content">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
              </md-card-content>
            </md-card>
          </div>
        </md-tab>
        <md-tab label="Timesheet">Timesheet</md-tab>
        <md-tab label="Invoices">Invoices</md-tab>
      </md-tab-group>
    </div>
  </div>
</md-sidenav-container>
