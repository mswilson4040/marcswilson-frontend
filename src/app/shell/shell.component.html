<section id="shellContainer">
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <div id="sidenavHeader">
        <h1 class="mat-h1">Marc Wilson</h1>
      </div>
      <div id="navLinks">
        <ul>
          <li *ngFor="let link of navbar.links">
            <div class="link-container">
              <div class="link-item" [routerLink]="link.url" (click)="sidenav.close()">
                <mat-icon>{{link.icon}}</mat-icon>
                <div>{{link.name}}</div>
              </div>
              <ul *ngIf="link.children.length > 0" class="child-link">
                <li *ngFor="let child of link.children">
                  <div [routerLink]="child.url" (click)="sidenav.close()">{{child.name}}</div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

    </mat-sidenav>
    <app-global-nav (onToggleNav)="onNavToggle($event, sidenav)"></app-global-nav>
    <router-outlet></router-outlet>
    <div id="mediaHelper"></div>
    <app-overlay></app-overlay>
  </mat-sidenav-container>
</section>
