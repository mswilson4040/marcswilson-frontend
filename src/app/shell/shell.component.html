<section id="shellContainer">
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <div id="sidenavHeader">
        <h1 class="mat-h1">Marc Wilson</h1>
      </div>
      <div id="navLinks">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let link of navbar.links">
            <mat-expansion-panel-header>
              <mat-panel-title><mat-icon>{{link.icon}}</mat-icon></mat-panel-title>
              <mat-panel-description>{{link.name}}</mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

    </mat-sidenav>
    <app-global-nav (onToggleNav)="onNavToggle($event, sidenav)"></app-global-nav>
    <router-outlet></router-outlet>
    <div id="mediaHelper"></div>
    <app-overlay></app-overlay>
  </mat-sidenav-container>
</section>
