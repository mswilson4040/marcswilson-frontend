<section id="databaseManagerComponent" *ngIf="database">
  <h1 class="mat-h1">{{database.name}}</h1>
  <div>
    <div id="collectionsContainer">
      <ul>
        <li *ngFor="let collection of database.collections">
          {{collection.name}}
        </li>
      </ul>
    </div>
  </div>
</section>
