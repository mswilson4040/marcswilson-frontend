<h2 mat-dialog-title>Databases</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let database of databases" (click)="openDatabase(database)">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h5 mat-line>{{database.name}}</h5>
      <p mat-line>{{database.sizeOnDisk}}</p>
    </mat-list-item>
    <mat-list-item (click)="newDatabase()">
      <mat-icon mat-list-icon>add</mat-icon>
      <h5 mat-line>New Database</h5>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
