<h2 mat-dialog-title>New User</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="user.name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email" />
  </mat-form-field>
  <mat-radio-group [(ngModel)]="user.role">
    <mat-radio-button [value]="userRoles.Admin">{{userRoles[userRoles.Admin]}}</mat-radio-button>
    <mat-radio-button [value]="userRoles.Visitor">{{userRoles[userRoles.Visitor]}}</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="create()">Create</button>
</mat-dialog-actions>
